<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Context Manager</title>
    <link rel="stylesheet" href="web_ui.css">
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="navbar-content">
                <div class="navbar-brand">
                    <h2>LLM Context<br>Manager</h2>
                </div>
                <div class="navbar-nav">
                    <div class="account-dropdown">
                        <button class="account-icon-btn" id="accountBtn" title="Account">
                            üë§
                        </button>
                        <div class="account-dropdown-content" id="accountDropdown">
                            <div class="user-info">
                                <div class="username" id="currentUsername">User</div>
                                <div class="role">Logged in</div>
                            </div>
                            <button class="account-dropdown-item danger" id="logoutBtn">
                                üö™ Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Interface (hidden until logged in) -->
        <div class="layout hidden" id="mainInterface">
            <aside class="sidebar">
                <h3 class="sidebar-title">Navigation</h3>
                <ul class="sidebar-menu">
                    <li class="active" id="favoritePromptsNav">‚≠ê Favorite Prompts</li>
                </ul>
            </aside>

            <main class="main-content">
                <!-- External Sources Section -->
            <div class="section">
                <h2>External Sources</h2>
                <div id="externalMessage"></div>
                <form id="externalForm">
                    <div class="flex-row">
                        <div class="form-group">
                            <input type="url" id="externalUrl" name="url" placeholder="https://example.com" required>
                        </div>
                        <div class="form-group checkbox-group">
                            <label for="includeTimestamps" class="checkbox-label">
                                <input type="checkbox" id="includeTimestamps" name="include_timestamps">
                                <span class="checkbox-text">Include timestamps (YouTube only)</span>
                            </label>
                        </div>
                        <button type="submit" title="Add Source">+</button>
                    </div>
                </form>
                
                <div id="externalListMessage" style="margin-top: 20px;"></div>
                
                <ul id="externalList"></ul>
            
            </div>

            <!-- Modify Prompt Section -->
            <div class="section">
                <h2>Modify Context Prompt</h2>
                <div id="promptMessage"></div>
                <form id="promptForm">
                    <div class="form-group">
                        <label for="promptContent">New Prompt Content:</label>
                        <textarea id="promptContent" name="new_content" placeholder="Enter your prompt content here..." required></textarea>
                    </div>
                </form>
                
                <!-- Favorite Prompts Bar -->
                <div id="favoritePromptsBar" class="favorite-prompts-bar">
                    <h3>Favorite Prompts:</h3>
                    <div id="favoritePromptsList" class="favorite-prompts-list">
                        <!-- Favorite prompts will be loaded here -->
                    </div>
                </div>
                
                <div id="contextMessage"></div>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <form id="contextForm" style="margin: 0;">
                        <button type="submit" class="btn-success">Copy Context</button>
                    </form>
                    <button id="copyAndChatBtn" class="btn-primary">Copy Context and Go to Chat</button>
                </div>
            </div>

            </main>
        </div>
    </div>

    <script>
        class ApiClient {
            constructor() {
                this.baseUrl = window.location.origin;
                this.token = localStorage.getItem('access_token');
            }

            async request(endpoint, options = {}) {
                const url = `${this.baseUrl}${endpoint}`;
                const headers = {
                    'Content-Type': 'application/json',
                    ...options.headers
                };

                if (this.token) {
                    headers['Authorization'] = `Bearer ${this.token}`;
                }

                const response = await fetch(url, {
                    ...options,
                    headers
                });

                if (response.status === 401) {
                    this.logout();
                    throw new Error('Authentication required');
                }

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Request failed');
                }

                return data;
            }

            async login(username, password) {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch(`${this.baseUrl}/token`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Login failed');
                }

                this.token = data.access_token;
                localStorage.setItem('access_token', this.token);
                localStorage.setItem('username', username);
                return data;
            }

            logout() {
                this.token = null;
                localStorage.removeItem('access_token');
                localStorage.removeItem('username');
                window.location.href = '/login';
            }

            async addExternalSource(url, includeTimestamps = false) {
                return this.request('/context-buffer/external', {
                    method: 'POST',
                    body: JSON.stringify({ url, include_timestamps: includeTimestamps })
                });
            }

            async getExternalSources() {
                return this.request('/context-buffer/external', {
                    method: 'GET'
                });
            }

            async removeExternalSource(url) {
                return this.request('/context-buffer/external', {
                    method: 'DELETE',
                    body: JSON.stringify({ url })
                });
            }

            async removeAllExternalSources() {
                return this.request('/context-buffer/external/all', {
                    method: 'DELETE'
                });
            }

            async clearContext() {
                return this.request('/context-buffer/all', {
                    method: 'DELETE'
                });
            }

            async modifyPrompt(newContent) {
                return this.request('/prompt/modify', {
                    method: 'POST',
                    body: JSON.stringify({ new_content: newContent })
                });
            }

            async copyContext(includeTree, rootDirectoryPath) {
                return this.request('/context/copy', {
                    method: 'POST',
                    body: JSON.stringify({ 
                        include_tree: includeTree,
                        root_directory_path: rootDirectoryPath || null
                    })
                });
            }

            async getFavoritePrompts() {
                return this.request('/favorite-prompts', {
                    method: 'GET'
                });
            }
        }

        const api = new ApiClient();

        // UI Helper Functions
        function showMessage(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="message ${isError ? 'error' : 'success'}">${message}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }

        function showMainInterface() {
            document.getElementById('mainInterface').classList.remove('hidden');
            updateAccountInfo();
            loadExternalSources();
            loadFavoritePrompts();
        }

        function updateAccountInfo() {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('currentUsername').textContent = username;
            }
        }

        function toggleAccountDropdown() {
            const dropdown = document.getElementById('accountDropdown');
            dropdown.classList.toggle('show');
        }

        function closeAccountDropdown() {
            const dropdown = document.getElementById('accountDropdown');
            dropdown.classList.remove('show');
        }

        async function loadFavoritePrompts() {
            try {
                const result = await api.getFavoritePrompts();
                const list = document.getElementById('favoritePromptsList');
                list.innerHTML = '';
                
                if (result.prompts && result.prompts.length > 0) {
                    result.prompts.forEach((prompt) => {
                        const item = document.createElement('div');
                        item.classList.add('favorite-prompt-item');
                        item.textContent = prompt.name;
                        item.title = prompt.content; // Show full content on hover
                        
                        item.addEventListener('click', () => {
                            const textarea = document.getElementById('promptContent');
                            textarea.value = prompt.content;
                            // Trigger the auto-update
                            textarea.dispatchEvent(new Event('input'));
                            showMessage('promptMessage', `Loaded prompt: ${prompt.name}`);
                        });
                        
                        list.appendChild(item);
                    });
                } else {
                    const noPromptsMsg = document.createElement('div');
                    noPromptsMsg.textContent = 'No favorite prompts available. Create some in the Favorite Prompts section.';
                    noPromptsMsg.style.color = '#6c757d';
                    noPromptsMsg.style.fontStyle = 'italic';
                    list.appendChild(noPromptsMsg);
                }
            } catch (error) {
                console.error('Failed to load favorite prompts:', error);
                const list = document.getElementById('favoritePromptsList');
                list.innerHTML = '<div style="color: #dc3545; font-style: italic;">Failed to load favorite prompts</div>';
            }
        }

        async function loadExternalSources() {
            try {
                const result = await api.getExternalSources();
                const list = document.getElementById('externalList');
                list.innerHTML = '';
                result.external_sources.forEach((url) => {
                    const li = document.createElement('li');
                    
                    // Create URL span
                    const urlSpan = document.createElement('span');
                    urlSpan.textContent = url;
                    urlSpan.classList.add('external-url');
                    
                    // Create trash icon button
                    const btn = document.createElement('button');
                    btn.innerHTML = 'X';
                    btn.classList.add('btn-danger', 'btn-icon');
                    btn.title = 'Remove this external source';
                    btn.addEventListener('click', async () => {
                        try {
                            await api.removeExternalSource(url);
                            showMessage('externalListMessage', `Removed: ${url}`);
                            loadExternalSources();
                        } catch (error) {
                            showMessage('externalListMessage', error.message, true);
                        }
                    });
                    
                    li.appendChild(urlSpan);
                    li.appendChild(btn);
                    list.appendChild(li);
                });
            } catch (error) {
                showMessage('externalListMessage', error.message, true);
            }
        }

        // Event Listeners
        document.getElementById('externalForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const url = formData.get('url');
            const includeTimestamps = document.getElementById('includeTimestamps').checked;

            try {
                const result = await api.addExternalSource(url, includeTimestamps);
                showMessage('externalMessage', `External source added successfully: ${result.url}`);
                e.target.reset();
                loadExternalSources();
            } catch (error) {
                showMessage('externalMessage', error.message, true);
            }
        });

        document.getElementById('promptForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const newContent = formData.get('new_content');

            try {
                const result = await api.modifyPrompt(newContent);
                showMessage('promptMessage', 'Prompt updated successfully!');
                // Optionally clear the textarea or show the updated content
            } catch (error) {
                showMessage('promptMessage', error.message, true);
            }
        });

        // Auto-update prompt when textarea content changes
        let promptUpdateTimeout;
        document.getElementById('promptContent').addEventListener('input', async (e) => {
            const newContent = e.target.value;
            
            promptUpdateTimeout = setTimeout(async () => {
                try {
                    await api.modifyPrompt(newContent);
                } catch (error) {
                }

            }
        );
        });

        document.getElementById('contextForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            try {
                // Always set include_tree to false and root_directory_path to null
                const result = await api.copyContext(false, null);
                
                // Copy to clipboard
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(result.content);
                    showMessage('contextMessage', 'Context copied to clipboard successfully!');
                } else {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = result.content;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showMessage('contextMessage', 'Context copied to clipboard successfully!');
                }
            } catch (error) {
                showMessage('contextMessage', error.message, true);
            }
        });

        document.getElementById('copyAndChatBtn').addEventListener('click', async (e) => {
            e.preventDefault();

            try {
                // Always set include_tree to false and root_directory_path to null
                const result = await api.copyContext(false, null);
                
                // Copy to clipboard
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(result.content);
                    showMessage('contextMessage', 'Context copied to clipboard successfully! Opening ChatGPT...');
                } else {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = result.content;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showMessage('contextMessage', 'Context copied to clipboard successfully! Opening ChatGPT...');
                }
                
                // Open ChatGPT in a new tab
                window.open('https://chatgpt.com/', '_blank');
                
            } catch (error) {
                showMessage('contextMessage', error.message, true);
            }
        });

        // Account dropdown event listeners
        document.getElementById('accountBtn').addEventListener('click', (e) => {
            e.stopPropagation();
            toggleAccountDropdown();
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            api.logout();
            closeAccountDropdown();
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.account-dropdown')) {
                closeAccountDropdown();
            }
        });

        // Navigation event listeners
        document.getElementById('favoritePromptsNav').addEventListener('click', () => {
            window.location.href = '/favorite-prompts-ui';
        });

        // Initialize
        if (api.token && localStorage.getItem('username')) {
            showMainInterface();
        } else {
            window.location.href = '/login';
        }
    </script>
</body>
</html>
