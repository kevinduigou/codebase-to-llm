name: CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          pip install uv

      - name: Install dependencies
        run: |
          uv pip install --system --requirement pyproject.toml

      - name: Lint with Black
        run: |
          uv pip install --system black
          black --check .

      - name: Type check with mypy
        run: |
          uv pip install --system mypy
          mypy .

      - name: Run unit tests with pytest
        run: |
          uv pip install --system pytest
          PYTHONPATH=. pytest tests/

      - name: Run integration tests with Behave
        run: |
          uv pip install --system behave
          if ls features/*.feature 1> /dev/null 2>&1; then behave; else echo "No feature files found, skipping Behave tests."; fi

  publish:
    runs-on: ubuntu-latest
    needs: build-test
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install packaging tools
        run: |
          pip install build twine

      - name: Build distribution
        run: |
          python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_KEY }}
        run: |
          twine upload --skip-existing dist/*
