<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LLM Context Manager</title>
    <link rel="stylesheet" href="web_ui.css">
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div class="section login-section">
            <div class="header">
                <h1>LLM Context Manager</h1>
                <p>Web Interface for Context Management</p>
            </div>
            <h2>Login</h2>
            <div id="loginMessage"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            
            <div style="text-align: center; margin-top: 20px;">
                <p>Don't have an account? <a href="/register" style="color: #3498db; text-decoration: none;">Create one here</a></p>
            </div>
        </div>
    </div>

    <script>
        class ApiClient {
            constructor() {
                this.baseUrl = window.location.origin;
                this.token = localStorage.getItem('access_token');
            }

            async login(username, password) {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch(`${this.baseUrl}/token`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Login failed');
                }

                this.token = data.access_token;
                localStorage.setItem('access_token', this.token);
                localStorage.setItem('username', username);
                return data;
            }
        }

        const api = new ApiClient();

        // UI Helper Functions
        function showMessage(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="message ${isError ? 'error' : 'success'}">${message}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }

        // Event Listeners
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const username = formData.get('username');
            const password = formData.get('password');

            try {
                await api.login(username, password);
                showMessage('loginMessage', 'Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } catch (error) {
                showMessage('loginMessage', error.message, true);
            }
        });

        // Check if already logged in
        if (api.token && localStorage.getItem('username')) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
